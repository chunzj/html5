<!doctype html>
<html>
		<head>
			<meta charset="utf-8">
			<link rel="stylesheet" type="text/css" href="./style.css"/>
		</head>
		<body>
			<header><h2>搞定输入框自动聚焦</h2></header>
			<section>
				<form action="" method="post">
					<div class="clearfix">
						<input type="email" tabindex="1" id="email" class="item-email" placeholder="电子邮箱" autofocus required/>
					</div>
					<div class="clearfix">
						<input type="text" tabindex="2" id="name" class="item-name" placeholder="昵称" autofocus required/>
					</div>
					<div class="clearfix">
						<input type="password" tabindex="3" id="password" class="item-password" placeholder="密码" autofocus required autocomplete="off"/>
					</div>
					<div class="clearfix">
						<input type="submit" tabindex="4" id="submit" value="注   册"/>
					</div>
				</form>
			</section>
		</body>
</html>
